networks:
  default:
    name: load-testing-network

services:

  prometheus:
    image: "prom/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prom.yaml:/etc/prometheus/prometheus.yml
    container_name: prometheus

  db-service:
    container_name: db-service
    cap_add:
      - NET_ADMIN
    tty: true
    command: -c 'max_connections=40'
    build:
      context: ../db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 250M
        reservations:
          memory: 250M

  influxdb:
    container_name: influxdb
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ../grafana/dashboards:/var/lib/grafana/dashboards
      - ../grafana/grafana-dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ../grafana/grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

  spring-boot-virtual-threads-jdk24:
    build: https://github.com/GaetanoPiazzolla/spring-boot-virtual-threads-jdk24.git
    depends_on:
      - db-service
    restart: always
    environment:
      - JDBC_URL=jdbc:postgresql://db-service:5432/postgres?currentSchema=library&user=postgres&password=postgres
      - SERVER_PORT=8080
      - HIKARICP_CONNECTION_POOL=10
    ports:
      - "8081:8080"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 1G

  spring-boot-virtual-threads-jdk19:
    build: https://github.com/GaetanoPiazzolla/spring-boot-virtual-threads.git
    depends_on:
      - db-service
    restart: always
    environment:
      - THREAD_MODE=virtual
      - JDBC_URL=jdbc:postgresql://db-service:5432/postgres?currentSchema=library&user=postgres&password=postgres
      - SERVER_PORT=8080
      - HIKARICP_CONNECTION_POOL=10
    ports:
      - "8082:8080"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 1G

  spring-boot-platform-threads-jdk19:
    build: https://github.com/GaetanoPiazzolla/spring-boot-virtual-threads.git
    depends_on:
      - db-service
    restart: always
    environment:
      - THREAD_MODE=platform
      - JDBC_URL=jdbc:postgresql://db-service:5432/postgres?currentSchema=library&user=postgres&password=postgres
      - SERVER_PORT=8080
      - HIKARICP_CONNECTION_POOL=10
    ports:
      - "8083:8080"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 1G